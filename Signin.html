<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tag -->
    <meta charset="UTF-8">
    <meta name="description" content="This is a banking website">
    <meta name="author" content="Muktar">
    <meta name="keywords" content="Saving Money in Nigeria, Savings Account, Fixed savings, High interest rate, Save Money, Online savings platform, Digital savings, Personal Finance, Investments">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link tags -->
    <link rel="stylesheet" href="Style3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - Reaprite Global</title>
</head>
<body>
    <header>
        <img src="./Images/LogoChristmas.png" alt="Reaprite logo">
    </header>

    <main>
        <div class="signin-section">
            <!-- This is for welcome back section -->
            <div class="signin-section-left">
                <h2>Welcome back,</h2>
                <h3>Please sign in to continue</h3>
                <img src="./Images/referchristmas2.jpg" alt="An sign up image">
            </div>

            <!-- This is for the sign in section -->
            <div class="signin-section-right">
                <h2>Sign In</h2><br />
                <p>Enter your login details below</p>

                <input type="text" name="email" id="email" autocomplete="off" placeholder="Email or Mobile"><br />
                <input type="password" name="password" id="password" autocomplete="off" placeholder="Password"><br />
                <button>Sign In</button><br />

                <div class="account-content">
                    <p>New Account</p>
                    <a href="#">Sign In</a>
                </div>

                <div class="forgot-link">
                    <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
